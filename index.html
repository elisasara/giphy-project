<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elisa's Giphy Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="buttons">
            <div class="col-md-6" id="NFC">
                <div class="row allDivisions">
                    <div class="col-md-6 division" id="nfcEast"></div>
                    <div class="col-md-6 division" id="nfcWest"></div>
                </div>
                <div class="row allDivisions">
                    <div class="col-md-6 division" id="nfcNorth"></div>
                    <div class="col-md-6 division" id="nfcSouth"></div>
                </div>
            </div>
            <div class="col-md-6" id="AFC">
                <div class="row allDivisions">
                    <div class="col-md-6 division" id="afcEast"></div>
                    <div class="col-md-6 division" id="afcWest"></div>
                </div>
                <div class="row allDivisions">
                    <div class="col-md-6 division" id="afcNorth"></div>
                    <div class="col-md-6 division" id="afcSouth"></div>
                </div>
            </div>
        </div>
        <div class="row" id="form">
            <form>
                <div class="form-group">
                    <p>
                        <strong><span style="background-color: #634747">Search your favorite team here!</span></strong>
                        <br /><span style="background-color: #634747">**Please use the full name of the team, including city**</span></p>
                    <input type="text" class="form-control" id="userSearch">
                    <button type="submit" class="btn btn-default" id="searchButton">Search</button>
                </div>
            </form>
        </div>
        <div class="row" id="result">
            <div class="col-md-6" id="gifs"></div>
            <div class="col-md-6" id="info">
                <div id="teamInfo"></div>
                <div id="teamNews"></div>
            </div>
        </div>
    </div>

</body>

</html>
